{% extends 'base.html' %}

{% block title %}Treinamento - PedagoType{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Treinamento de Digitação</h2>

    <!-- Exibição do texto para digitação -->
    <div id="text-container" class="border p-3 mb-4">
        <p id="text" data-current-index="0" class="lead">Carregando texto...</p>
    </div>

    <!-- Campo de entrada para digitação -->
    <div class="form-group">
        <input type="text" id="input" class="form-control" placeholder="Digite aqui o texto acima..." autocomplete="off">
    </div>

    <!-- Exibição de resultados -->
    <div id="result" class="mb-4">
        <p>Pontuação Atual: <span id="current-score">0</span></p>
        <p>Pontuação Total: <span id="total-score">0</span></p>
        <p id="final-score"></p>
    </div>

    <!-- Modal de pontuação -->
    <div class="modal" id="scoreModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Parabéns!</h5>
                </div>
                <div class="modal-body">
                    <p>Você concluiu este texto com sucesso!</p>
                    <p>Pontuação Atual: <span id="modal-current-score"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Próximo Texto</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
