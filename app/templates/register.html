{% extends 'base.html' %}

{% block title %}Cadastrar - PedagoType{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Cadastro de Usuário</h2>
    <form action="{{ url_for('auth.register') }}" method="POST">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Seu email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
</div>
{% endblock %}
