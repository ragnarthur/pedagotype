{% extends 'base.html' %}

{% block title %}Progresso - PedagoType{% endblock %}

{% block content %}
<div class="pontuacao-background">
    <div class="container">
        <!-- Título com estilo mais sóbrio e legível -->
        <h2 class="text-center mb-4 animated-title" style="font-size: 3rem; color: #007BFF; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
            Progresso dos Usuários
        </h2>

        <!-- Tabela de pontuação dos usuários -->
        <table class="table table-striped table-hover" style="background-color: #F0F8FF; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
            <thead style="background-color: #007BFF; color: #FFFFFF;">
                <tr>
                    <th>Usuário</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr {% if user.name == logged_in_user %}class="table-info"{% endif %}>
                    <td>{{ user.name }}</td>
                    <td>{{ user.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
