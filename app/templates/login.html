{% extends 'base.html' %}

{% block title %}Login - PedagoType{% endblock %}

{% block content %}
<!-- Background sem margens -->
<div class="login-background">
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="text-center mb-4" style="font-size: 1.5rem;">Heitor e Laura</h3>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email" style="font-size: 1.1rem;">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password" style="font-size: 1.1rem;">Senha</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <div class="text-center mt-3">
                    <small>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
