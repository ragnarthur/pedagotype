{% extends 'base.html' %}

{% block title %}Login - PedagoType{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 400px; border-radius: 10px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Digite seu email" required style="border-radius: 5px;">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Digite sua senha" required style="border-radius: 5px;">
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 5px;">Entrar</button>
                </div>
                <div class="text-center mt-3">
                    <small>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
